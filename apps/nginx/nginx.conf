
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 443 ssl;
        server_name nanithefuck.local;

        ssl_certificate /etc/nginx/certs/nanithefuck.local.pem;
        ssl_certificate_key /etc/nginx/certs/nanithefuck.local-key.pem;

        # Main SPA
        location / {
            root /etc/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Redirect /myadmin â†’ /myadmin/
        location = /myadmin {
            return 301 /myadmin/;
        }

        # Admin SPA
        location /myadmin/ {
            root /etc/nginx/html;
            try_files $uri $uri/ /myadmin/index.html;
        }

        location = /myadmin/index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location /api/ {
            proxy_pass http://api:5002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /auth/ {
            proxy_pass http://keycloak:8080/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
